{% include "header.html" %}
    <hr>
    <div class="container mt-3">
        <p><a href="/"><i class="fas fa-home"></i> </a>/ {{ name }}</p>
        <div>
            <h3>{{ name }}</h3>
        </div>
        <div>
            <p>Jumlah produk: {{ data_count }}</p>
            <div class="row">
                <div class="col">
                    <form action="{{ url_for('fill_report', vendor_name=name ) }}" method="post">
                        <div class="row">
                            {% for i in range(data_count) %}
                            <label class="col-lg-4">{{ products[i] }} ({{ stok[i] }} bh) </label>
                            <input class="col-lg-2 mb-2" type="text" name="product{{i+1}}">
                            {% endfor %}
                        </div>
                        <input class="button" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% include "footer.html" %}
